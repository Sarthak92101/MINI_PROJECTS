<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sarthak's calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1> Sarthak's calculator</h1>
        <div class="calculator">
            <div class="calculatorscreen">
            </div>
            <div class="calculatornumpad">
                <div class="numpad">
                    <input type="button" name="C" value="&#128526;" >
                    <input type="button" class="btn" name="b8" value="(" >
                    <input type="button" class="btn" name="b9" value=")" >
                    <input type="button" class="btn" name="clear" value="C">
                </div>
                <div class="numpad">
                    <input type="button" class="btn" name="b7" value="7" >
                    <input type="button" class="btn" name="b8" value="8" >
                    <input type="button" class="btn" name="b9" value="9" >
                    <input type="button" class="btn" name="add" value="+">
                </div>
                <div class="numpad">
                    <input type="button" class="btn" name="b4" value="4" >
                    <input type="button" class="btn" name="b5" value="5" >
                    <input type="button" class="btn" name="b6" value="6" >
                    <input type="button" class="btn" name="sub" value="-">
                </div>
                <div class="numpad">
                    <input type="button" class="btn" name="b1" value="1" >
                    <input type="button" class="btn" name="b" value="2" >
                    <input type="button" class="btn" name="b" value="3" >
                    <input type="button" class="btn" name="b" value="*" >
                </div>
                <div class="numpad">
                    <input type="button" class="btn" name="b0" value="0" >
                    <input type="button" class="btn" name="dot" value=".">
                    <input type="button" class="btn" name="div" value="/">
                    <input type="button" class="btn" value="=">
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
